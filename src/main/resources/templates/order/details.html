<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>详情:订单管理</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/jquery-1.8.1.min.js"   type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div class="container amn_add">
            <div class="headtt">
                <h1>订单管理详情</h1>            
            </div>
            <div class="role_tit"></div>            
            <form id="ad-form" class="form_add"  enctype="multipart/form-data" method="post" action="" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                <table cellspacing="1" cellpadding="3" class="tbbox" >
                    <tr>
                        <td class="tdTit"><label>团订单ID：</label></td>
                        <td th:text="${order.id}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>用户ID：</label></td>
                        <td th:text="${order.userId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品ID：</label></td>
                        <td th:text="${order.goodsId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>用户名：</label></td>
                        <td th:text="${order.userName}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>订单编号：</label></td>
                        <td th:text="${order.orderCode}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>下单时间：</label></td>
                        <td th:text="${order.orderTime}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>支付时间：</label></td>
                        <td th:text="${order.payTime}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>订单分类：1，一元购；2，拼团：</label></td>
                        <td th:text="${order.orderSort}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品图片：</label></td>
                        <td th:text="${order.goodImg}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品描述：</label></td>
                        <td th:text="${order.goodDes}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品编码：</label></td>
                        <td th:text="${order.goodCode}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品价格：</label></td>
                        <td th:text="${order.goodPrice}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>订单价格：</label></td>
                        <td th:text="${order.orderPrice}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>订单状态：0，全部；1，待付款；2，拼团中；3，代发货；4，待收货；5，已成功；6，已关闭：</label></td>
                        <td th:text="${order.orderStatus}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>收获地址：</label></td>
                        <td th:text="${order.address}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"></td>
                        <td class="top60">
                            <input type="hidden" name="id" th:field="${order.id}"/>
                            <input type="hidden" name="backurl" th:value="${#httpServletRequest.getHeader('Referer')}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
                            <a href="/order/list" class="btn_back">返回</a>                        
                       </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <script type="text/javascript" src="/js/order/details.js"></script>
    </body>
</html>
