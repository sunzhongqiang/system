<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>详情:区域管理</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/jquery-1.8.1.min.js"   type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div class="container amn_add">
            <div class="headtt">
                <h1>区域管理详情</h1>            
            </div>
            <div class="role_tit"></div>            
            <form id="ad-form" class="form_add"  enctype="multipart/form-data" method="post" action="" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                <table cellspacing="1" cellpadding="3" class="tbbox" >
                    <tr>
                        <td class="tdTit"><label>主键：</label></td>
                        <td th:text="${region.regionId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>所属区域id：</label></td>
                        <td th:text="${region.parentId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>区域名称：</label></td>
                        <td th:text="${region.regionName}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>是否显示1-显示：</label></td>
                        <td th:text="${region.isDisplay}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>所属大区：华东、华北等，存汉字，总共就这些个区域：</label></td>
                        <td th:text="${region.belongsBigregion}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>区域全地址：</label></td>
                        <td th:text="${region.fullRegionName}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"></td>
                        <td class="top60">
                            <input type="hidden" name="regionId" th:field="${region.regionId}"/>
                            <input type="hidden" name="backurl" th:value="${#httpServletRequest.getHeader('Referer')}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
                            <a href="/region/list" class="btn_back">返回</a>                        
                       </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <script type="text/javascript" src="/js/region/details.js"></script>
    </body>
</html>
