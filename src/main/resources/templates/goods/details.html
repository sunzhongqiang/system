<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>详情:商品活动</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/jquery-1.8.1.min.js"   type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div class="container amn_add">
            <div class="headtt">
                <h1>商品活动详情</h1>            
            </div>
            <div class="role_tit"></div>            
            <form id="ad-form" class="form_add"  enctype="multipart/form-data" method="post" action="" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                <table cellspacing="1" cellpadding="3" class="tbbox" >
                    <tr>
                        <td class="tdTit"><label>商品ID：</label></td>
                        <td th:text="${goods.id}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品分类：1，一元购；2，拼团：</label></td>
                        <td th:text="${goods.goodsCat}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品名称：</label></td>
                        <td th:text="${goods.goodsName}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品数量：</label></td>
                        <td th:text="${goods.goodsNumber}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品原价：</label></td>
                        <td th:text="${goods.goodsOriginalPrice}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>团购价：</label></td>
                        <td th:text="${goods.promotePrice}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>促销开始时间：</label></td>
                        <td th:text="${goods.promoteStartDate}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>促销结束时间：</label></td>
                        <td th:text="${goods.promoteEndDate}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>促销数量：</label></td>
                        <td th:text="${goods.promoteNumber}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>已售数量：</label></td>
                        <td th:text="${goods.saledNumber}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品相册：</label></td>
                        <td th:text="${goods.goodsThumb}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品主图：</label></td>
                        <td th:text="${goods.goodsMainImg}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品原图：</label></td>
                        <td th:text="${goods.goodsOriginalImg}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品是否下架：</label></td>
                        <td th:text="${goods.isDelete}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"></td>
                        <td class="top60">
                            <input type="hidden" name="id" th:field="${goods.id}"/>
                            <input type="hidden" name="backurl" th:value="${#httpServletRequest.getHeader('Referer')}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
                            <a href="/goods/list" class="btn_back">返回</a>                        
                       </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <script type="text/javascript" src="/js/goods/details.js"></script>
    </body>
</html>
