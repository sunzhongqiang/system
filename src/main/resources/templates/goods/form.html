<body>
<div class="container amn_add kw">
		<div class="tab_body" id="tab_body">
			<div class="tabbar_tit">
				<span id="0" class="hover1">发布商品</span>
				<span id="1" >商品详情</span>
				<span id="2" >商品属性</span>
			</div>
		<form id="modelForm" method="post" action="/goods/save">
			<!-- 发布商品-->
				<table id="table0" cellspacing="1" cellpadding="3" class="tbbox" >
                   
                  <tr>
                        <td class="tdTit"><label>商品分类：</label></td>
                        <td>
                        	<select name="goodsCat" class="easyui-combobox"    required="required"  data-options="width:140,height:29,editable:false,panelHeight:'auto'">
	                            <option>请选择</option>
	                            <option th:selected="${goods.goodsCat} == '1' ? 'selected' " value="1" >一元购</option>
	                            <option th:selected="${goods.goodsCat} == '0' ? 'selected' "  value="0">拼团</option>
	                       </select>
<!--                         	<input type="text"  name="goodsCat"   class="easyui-validatebox" data-options="required:true" th:value="${goods.goodsCat}"/> -->
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品名称：</label></td>
                        <td>
                        <input type="text"  name="goodsName"   class="easyui-validatebox mytextbox" data-options="required:true" th:value="${goods.goodsName}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品数量：</label></td>
                        <td>
                        <input type="text"  name="goodsNumber"   class="easyui-numberbox" data-options="required:true" th:value="${goods.goodsNumber}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品原价：</label></td>
                        <td>
                        <input type="text"  name="goodsOriginalPrice"   class="easyui-numberbox" data-options="required:true" th:value="${goods.goodsOriginalPrice}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>团购价：</label></td>
                        <td>
                        <input type="text"  name="promotePrice"   class="easyui-numberbox"  th:value="${goods.promotePrice}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>促销开始时间：</label></td>
                        <td>
                        <input class="easyui-datetimebox" name="promoteStartDate" style="width:180px" th:value="${goods.promoteStartDate}" />
<!--                         <input id="" name="promoteStartDate" type="text" readonly="readonly" onfocus="WdatePicker();" th:value="${goods.promoteStartDate}"/> -->
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>促销结束时间：</label></td>
                        <td>
                        <input class="easyui-datetimebox" name="promoteEndDate" style="width:180px" th:value="${goods.promoteEndDate}" />
<!--                         <input id="" class="easyui-datetimebox" name="promoteEndDate" type="text"  readonly="readonly" onfocus="WdatePicker();" th:value="${goods.promoteEndDate}"/> -->
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>促销数量：</label></td>
                        <td>
                        <input type="text"  name="promoteNumber"   class="easyui-numberbox"  th:value="${goods.promoteNumber}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>已售数量：</label></td>
                        <td>
                        <input type="text"  name="saledNumber"   class="easyui-numberbox"  th:value="${goods.saledNumber}"/>
                        </td>
                    </tr>
<!--                     <tr> -->
<!--                         <td class="tdTit"><label>商品相册：</label></td> -->
<!--                         <td> -->
<!--                         <input type="text"  name="goodsThumb"   class="easyui-validatebox" data-options="required:true" th:value="${goods.goodsThumb}"/> -->
<!--                         </td> -->
<!--                     </tr> -->
<!--                     <tr> -->
<!--                         <td class="tdTit"><label>商品主图：</label></td> -->
<!--                         <td> -->
<!--                         <input type="text"  name="goodsMainImg"   class="easyui-validatebox" data-options="required:true" th:value="${goods.goodsMainImg}"/> -->
<!--                         </td> -->
<!--                     </tr> -->
<!--                     <tr> -->
<!--                         <td class="tdTit"><label>商品原图：</label></td> -->
<!--                         <td> -->
<!--                         <input type="text"  name="goodsOriginalImg"   class="easyui-validatebox" data-options="required:true" th:value="${goods.goodsOriginalImg}"/> -->
<!--                         </td> -->
<!--                     </tr> -->
                    <tr>
                        <td class="tdTit"><label>商品是否下架：</label></td>
                        <td>
                        <select name="isDelete" class="easyui-combobox"    required="required"  data-options="width:140,height:29,editable:false,panelHeight:'auto'">
	                            <option th:selected="${goods.isDelete} == '0' ? 'selected' " value="0" >上架</option>
	                            <option th:selected="${goods.isDelete} == '1' ? 'selected' "  value="1">下架</option>
	                       </select>
<!--                         <input type="text"  name="isDelete"   class="easyui-validatebox" data-options="required:true" th:value="${goods.isDelete}"/> -->
                        </td>
                    </tr>
                  
                    <tr>
                        <td class="tdTit"><label>上传商品图片：</label></td>
                        <td>
							 <div id="uploader-demo">
							    <!--用来存放item-->
							    <div id="mainfile" class="uploader-list">
							    	<div id="mainPicker">选择主图</div>
							    	<input type="hidden" value="" name="goodsOriginalImg"></input>
							    	<input type="hidden" value="" name="goodsMainImg"></input>
							    	<input type="hidden" value="" name="goodsThumb"></input>
							    </div>
							 	<dl>
									<dt>提示：</dt>
								    <dd>本地上传图片大小不能超过3M。</dd>
								    <dd>本类目下您最多可以上传 5 张图片。</dd>
								</dl>
							    <div id="filePicker">选择相册</div>
							    <!--用来存放item-->
							    <div id="fileList" class="uploader-list" >
							      <div th:each="img:${imgList}" th:remove="tag">
							    	<div class="file-item upload-state-done">
							    	<img th:src="${img.originalImg}" />
							    	<div class="diyCancel"></div>
								    	<input type="hidden" name="originalImg" th:value="${img.originalImg}" />
								    	<input type="hidden" name="smallThumbImg" th:value="${img.smallThumbImg}" />
								    	<input type="hidden" name="bigThumbImg" value="${img.bigThumbImg}" />
							    	</div>
							    	</div>
							    </div>
							</div>
                        </td>
                    </tr>
                </table>
				
				<table id="table1" cellspacing="1" cellpadding="3" class="tbbox" style="display: none;">
				     <tr>
				         <td class="tdTit"></td>
				         <td>
				             <!-- 加载编辑器的容器 -->
				            <script id="editor" name="goodsThumb" type="text/plain"></script>
				            <!-- 配置文件 -->
				            <script type="text/javascript" src="/ueditor/ueditor.config.js"></script>
				            <!-- 编辑器源码文件 -->
				            <script type="text/javascript" src="/ueditor/ueditor.all.js"></script>
				            <!-- 实例化编辑器 -->
				            <script type="text/javascript">
				                var ue = UE.getEditor('editor',{initialFrameWidth:1000,initialFrameHeight:500});
				            </script>
				         </td>
			         </tr>
				</table>
				
				<table id="table2" cellspacing="1" cellpadding="3" class="tbbox" style="display: none;">
				     <tr>
                        <td class="tdTit"><label>属性值：</label></td>
                        <td>
                        <input type="text"  name="skuValue"   class="easyui-validatebox" data-options="required:true" th:value="${goodsSku.skuValue}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品价格：</label></td>
                        <td>
                        <input type="text"  name="goodPrice"   class="easyui-validatebox" data-options="required:true" th:value="${goodsSku.goodPrice}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>该sku库存：</label></td>
                        <td>
                        <input type="text"  name="goodStock"   class="easyui-validatebox" data-options="required:true" th:value="${goodsSku.goodStock}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品条形码：</label></td>
                        <td>
                        <input type="text"  name="goodCode"   class="easyui-validatebox" data-options="required:true" th:value="${goodsSku.goodCode}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品重量：</label></td>
                        <td>
                        <input type="text"  name="goodWeight"   class="easyui-validatebox" data-options="required:true" th:value="${goodsSku.goodWeight}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品颜色：</label></td>
                        <td>
                        <input type="text"  name="goodColor"   class="easyui-validatebox" data-options="required:true" th:value="${goodsSku.goodColor}"/>
                        </td>
                    </tr>
				</table>
				<div class="tab_bott">
						<input type="hidden" name="id" th:value="${goods.id}"/>
						<input type="hidden" name="id" th:value="${goodsSku.id}"/>
			            <input class="btn_sbt" type="submit" value="提交" />
			            <a href="/goods/list" class="btn_back">返回</a>
				</div>
			</form>
		</div>
	</div>

<script>
    $(document).ready(function(){
        $(".tabbar_tit span").click(function(){
            $(this).addClass("hover1").siblings().removeClass('hover1');
             var tables = document.getElementsByTagName("table");
             var spans  = document.getElementsByTagName("span");
             var sid= $(this)[0].id; ;
            
             if(sid == 0){
            	 $("#table0").css("display","table");
                 $("#table1").css("display","none");
                 $("#table2").css("display","none");
             }
             if(sid == 1){
                 $("#table0").css("display","none");
                 $("#table1").css("display","block");
                 $("#table2").css("display","none");
             }
             if(sid == 2){
                 $("#table0").css("display","none");
                 $("#table1").css("display","none");
                 $("#table2").css("display","block");
             }
            
        })
    })
</script>       
<script type="text/javascript" src="/js/shangchuan.js"></script>
</body>
</html>
