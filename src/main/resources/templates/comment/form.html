<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="edge" />
<link rel="shortcut icon" href="/style/images/index/favicon.png" />
<script type="text/javascript">

    $(function() {
        $('#modelForm').on('submit', function(event){
            var $form = $(this);
            progressLoad();
            var isValid = $form.form('validate');
            if (!isValid) {
                progressClose();
                return isValid;
            }
            $.ajax({
                url: '/comment/save',
                data: $form.serialize(),
                success: function(result){
                    progressClose();
                    if (result.success) {
                        parent.$.modalDialog.openner_dataGrid.datagrid('reload');//之所以能在这里调用到parent.$.modalDialog.openner_dataGrid这个对象，是因为user.jsp页面预定义好了
                        parent.$.modalDialog.handler.dialog('close');
                    } else {
                        parent.$.messager.alert('提示', result.msg, 'warning');
                    }
                },
                error: function(){
                    progressClose();
                    alert("系统错误");
                }
            });
            return false;
        });
    });
</script>
<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',border:false" title="" style="overflow: hidden;padding: 3px;">
        <form id="modelForm" method="post">
            <table class="grid">
                    <tr>
                        <td class="tdTit"><label>商品ID：</label></td>
                        <td>
                        <input type="text"  name="goodId"   class="easyui-validatebox" data-options="required:true" th:value="${comment.goodId}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>用户名：</label></td>
                        <td>
                        <input type="text"  name="userName"   class="easyui-validatebox" data-options="required:true" th:value="${comment.userName}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>评论内容：</label></td>
                        <td>
                        <input type="text"  name="content"   class="easyui-validatebox" data-options="required:true" th:value="${comment.content}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>评论时间：</label></td>
                        <td><input id="" name="contentTime" type="text" placeholder="点击选择时间" readonly="readonly" onfocus="WdatePicker();" th:value="${comment.contentTime}"/></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>追加评价：</label></td>
                        <td>
                        <input type="text"  name="addContent"   class="easyui-validatebox" data-options="required:true" th:value="${comment.addContent}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>评价回复：</label></td>
                        <td>
                        <input type="text"  name="reply"   class="easyui-validatebox" data-options="required:true" th:value="${comment.reply}"/>
                        </td>
                    </tr>
            </table>
            <input type="hidden" name="id" th:value="${comment.id}"/>
        </form>
    </div>
</div>
