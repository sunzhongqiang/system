<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>详情:广告位置</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/jquery-1.8.1.min.js"   type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div class="container amn_add">
            <div class="headtt">
                <h1>广告位置详情</h1>            
            </div>
            <div class="role_tit"></div>            
            <form id="ad-form" class="form_add"  enctype="multipart/form-data" method="post" action="" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                <table cellspacing="1" cellpadding="3" class="tbbox" >
                    <tr>
                        <td class="tdTit"><label>广告位ID：</label></td>
                        <td th:text="${adPosition.positionId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>广告位名称：</label></td>
                        <td th:text="${adPosition.positionName}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>广告位宽度：</label></td>
                        <td th:text="${adPosition.adWidth}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>广告位高度：</label></td>
                        <td th:text="${adPosition.adHeight}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>广告位描述：</label></td>
                        <td th:text="${adPosition.positionDesc}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"></td>
                        <td class="top60">
                            <input type="hidden" name="positionId" th:field="${adPosition.positionId}"/>
                            <input type="hidden" name="backurl" th:value="${#httpServletRequest.getHeader('Referer')}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
                            <a href="/adPosition/list" class="btn_back">返回</a>                        
                       </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <script type="text/javascript" src="/js/adPosition/details.js"></script>
    </body>
</html>
