                      <td>
                        <input type="text" class="easyui-textbox" name="name" th:value="${roleCondition} ? ${roleCondition.name} :''"/>

						<select name="status" class="easyui-combobox"   data-options="width:100,height:29,editable:false,panelHeight:'auto'" >

			              <option  value="disable" >禁用</option>
		               </select>
                      </td>
                      <td>
                        <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-search',plain:true" onclick="searchFun();">查询</a>
                        <a href="javascript:void(0);" class="easyui-linkbutton" data-options="iconCls:'icon-cancel',plain:true" onclick="cleanFun();">清空</a>
                      </td>
                </tr>
            </table>
        </form>
    </div>
    <div data-options="region:'center',border:true,title:'系统角色'" >

    </div>
