<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>详情:团管理</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/jquery-1.8.1.min.js"   type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div class="container amn_add">
            <div class="headtt">
                <h1>团管理详情</h1>            
            </div>
            <div class="role_tit"></div>            
            <form id="ad-form" class="form_add"  enctype="multipart/form-data" method="post" action="" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                <table cellspacing="1" cellpadding="3" class="tbbox" >
                    <tr>
                        <td class="tdTit"><label>团ID：</label></td>
                        <td th:text="${tuan.id}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品ID：</label></td>
                        <td th:text="${tuan.goodsId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>团编码：</label></td>
                        <td th:text="${tuan.tuanCode}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>成团人数：</label></td>
                        <td th:text="${tuan.peopleNum}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>团开始时间：</label></td>
                        <td th:text="${tuan.tuanStartDate}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>团结束时间：</label></td>
                        <td th:text="${tuan.tuanEndDate}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>订单分类：1，一元购；2，拼团：</label></td>
                        <td th:text="${tuan.orderSort}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品图片：</label></td>
                        <td th:text="${tuan.goodImg}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品名称：</label></td>
                        <td th:text="${tuan.goodName}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品编码：</label></td>
                        <td th:text="${tuan.goodCode}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品金额：</label></td>
                        <td th:text="${tuan.goodPrice}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>订单编码：</label></td>
                        <td th:text="${tuan.orderCode}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>用户名：</label></td>
                        <td th:text="${tuan.userName}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>团状态：0，全部订单；1，待成团；2，已成团；3，拼团失败：</label></td>
                        <td th:text="${tuan.tuanStatus}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"></td>
                        <td class="top60">
                            <input type="hidden" name="id" th:field="${tuan.id}"/>
                            <input type="hidden" name="backurl" th:value="${#httpServletRequest.getHeader('Referer')}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
                            <a href="/tuan/list" class="btn_back">返回</a>                        
                       </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <script type="text/javascript" src="/js/tuan/details.js"></script>
    </body>
</html>
