<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>详情:系统功能</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/jquery-1.8.1.min.js"   type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div class="container amn_add">
            <div class="headtt">
                <h1>系统功能详情</h1>            
            </div>
            <div class="role_tit"></div>            
            <form id="ad-form" class="form_add"  enctype="multipart/form-data" method="post" action="" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                <table cellspacing="1" cellpadding="3" class="tbbox" >
                    <tr>
                        <td class="tdTit"><label>功能主键：</label></td>
                        <td th:text="${function.id}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>统一资源标识符：</label></td>
                        <td th:text="${function.uri}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>资源名称：</label></td>
                        <td th:text="${function.name}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>资源类型：function:功能;menu:菜单;module:模块;system:系统;一个系统有多个模块，一个模块包含多个功能：</label></td>
                        <td th:text="${function.type}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>父类：</label></td>
                        <td th:text="${function.parentId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>描述：</label></td>
                        <td th:text="${function.description}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>：</label></td>
                        <td th:text="${function.parentUri}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"></td>
                        <td class="top60">
                            <input type="hidden" name="id" th:field="${function.id}"/>
                            <input type="hidden" name="backurl" th:value="${#httpServletRequest.getHeader('Referer')}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
                            <a href="/function/list" class="btn_back">返回</a>                        
                       </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <script type="text/javascript" src="/js/function/details.js"></script>
    </body>
</html>
