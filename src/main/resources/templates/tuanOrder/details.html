<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>详情:团订单管理</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/jquery-1.8.1.min.js"   type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div class="container amn_add">
            <div class="headtt">
                <h1>团订单管理详情</h1>            
            </div>
            <div class="role_tit"></div>            
            <form id="ad-form" class="form_add"  enctype="multipart/form-data" method="post" action="" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                <table cellspacing="1" cellpadding="3" class="tbbox" >
                    <tr>
                        <td class="tdTit"><label>团订单ID：</label></td>
                        <td th:text="${tuanOrder.id}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>团ID：</label></td>
                        <td th:text="${tuanOrder.tuanId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>用户ID：</label></td>
                        <td th:text="${tuanOrder.userId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>商品ID：</label></td>
                        <td th:text="${tuanOrder.goodsId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>用户昵称：</label></td>
                        <td th:text="${tuanOrder.userNickName}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>真实姓名：</label></td>
                        <td th:text="${tuanOrder.userRealName}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>用户性别：</label></td>
                        <td th:text="${tuanOrder.userSex}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>收货人姓名：</label></td>
                        <td th:text="${tuanOrder.consignee}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>国家：</label></td>
                        <td th:text="${tuanOrder.country}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>省：</label></td>
                        <td th:text="${tuanOrder.province}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>市：</label></td>
                        <td th:text="${tuanOrder.city}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>区、县：</label></td>
                        <td th:text="${tuanOrder.district}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>地址：</label></td>
                        <td th:text="${tuanOrder.address}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>邮编：</label></td>
                        <td th:text="${tuanOrder.zipcode}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>电话：</label></td>
                        <td th:text="${tuanOrder.tel}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>手机：</label></td>
                        <td th:text="${tuanOrder.mobile}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>最佳送货时间：</label></td>
                        <td th:text="${tuanOrder.bestTime}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"></td>
                        <td class="top60">
                            <input type="hidden" name="id" th:field="${tuanOrder.id}"/>
                            <input type="hidden" name="backurl" th:value="${#httpServletRequest.getHeader('Referer')}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
                            <a href="/tuanOrder/list" class="btn_back">返回</a>                        
                       </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <script type="text/javascript" src="/js/tuanOrder/details.js"></script>
    </body>
</html>
