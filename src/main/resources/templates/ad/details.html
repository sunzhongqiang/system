<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>详情:广告</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/jquery-1.8.1.min.js"   type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div class="container amn_add">
            <div class="headtt">
                <h1>广告详情</h1>            
            </div>
            <div class="role_tit"></div>            
            <form id="ad-form" class="form_add"  enctype="multipart/form-data" method="post" action="" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                <table cellspacing="1" cellpadding="3" class="tbbox" >
                    <tr>
                        <td class="tdTit"><label>广告ID：</label></td>
                        <td th:text="${ad.adId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>位置ID：</label></td>
                        <td th:text="${ad.positionId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>广告名称：</label></td>
                        <td th:text="${ad.adName}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>：</label></td>
                        <td th:text="${ad.adLink}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>广告编码：</label></td>
                        <td th:text="${ad.adCode}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>开始时间：</label></td>
                        <td th:text="${ad.startTime}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>结束时间：</label></td>
                        <td th:text="${ad.endTime}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>点击次数：</label></td>
                        <td th:text="${ad.clickCount}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>描述：</label></td>
                        <td th:text="${ad.description}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"></td>
                        <td class="top60">
                            <input type="hidden" name="adId" th:field="${ad.adId}"/>
                            <input type="hidden" name="backurl" th:value="${#httpServletRequest.getHeader('Referer')}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
                            <a href="/ad/list" class="btn_back">返回</a>                        
                       </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <script type="text/javascript" src="/js/ad/details.js"></script>
    </body>
</html>
