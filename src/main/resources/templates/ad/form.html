<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta http-equiv="X-UA-Compatible" content="edge" />
<link rel="shortcut icon" href="/style/images/index/favicon.png" />
<script type="text/javascript">

    $(function() {
        $('#modelForm').on('submit', function(event){
            var $form = $(this);
            progressLoad();
            var isValid = $form.form('validate');
            if (!isValid) {
                progressClose();
                return isValid;
            }
            $.ajax({
                url: '/ad/save',
                data: $form.serialize(),
                success: function(result){
                    progressClose();
                    if (result.success) {
                        parent.$.modalDialog.openner_dataGrid.datagrid('reload');//之所以能在这里调用到parent.$.modalDialog.openner_dataGrid这个对象，是因为user.jsp页面预定义好了
                        parent.$.modalDialog.handler.dialog('close');
                    } else {
                        parent.$.messager.alert('提示', result.msg, 'warning');
                    }
                },
                error: function(){
                    progressClose();
                    alert("系统错误");
                }
            });
            return false;
        });
    });
</script>
<div class="easyui-layout" data-options="fit:true,border:false">
    <div data-options="region:'center',border:false" title="" style="overflow: hidden;padding: 3px;">
        <form id="modelForm" method="post">
            <table class="grid">
                    <tr>
                        <td class="tdTit"><label>位置ID：</label></td>
                        <td>
                        <input type="text"  name="positionId"   class="easyui-validatebox" data-options="required:true" th:value="${ad.positionId}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>广告名称：</label></td>
                        <td>
                        <input type="text"  name="adName"   class="easyui-validatebox" data-options="required:true" th:value="${ad.adName}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>：</label></td>
                        <td>
                        <input type="text"  name="adLink"   class="easyui-validatebox" data-options="required:true" th:value="${ad.adLink}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>广告编码：</label></td>
                        <td>
                        <input type="text"  name="adCode"   class="easyui-validatebox" data-options="required:true" th:value="${ad.adCode}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>开始时间：</label></td>
                        <td><input id="" name="startTime" type="text" placeholder="点击选择时间" readonly="readonly" onfocus="WdatePicker();" th:value="${ad.startTime}"/></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>结束时间：</label></td>
                        <td><input id="" name="endTime" type="text" placeholder="点击选择时间" readonly="readonly" onfocus="WdatePicker();" th:value="${ad.endTime}"/></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>点击次数：</label></td>
                        <td>
                        <input type="text"  name="clickCount"   class="easyui-validatebox" data-options="required:true" th:value="${ad.clickCount}"/>
                        </td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>描述：</label></td>
                        <td>
                        <input type="text"  name="description"   class="easyui-validatebox" data-options="required:true" th:value="${ad.description}"/>
                        </td>
                    </tr>
            </table>
            <input type="hidden" name="adId" th:value="${ad.adId}"/>
        </form>
    </div>
</div>
