<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>详情:微信授权APP</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/jquery-1.8.1.min.js"   type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div class="container amn_add">
            <div class="headtt">
                <h1>微信授权APP详情</h1>            
            </div>
            <div class="role_tit"></div>            
            <form id="ad-form" class="form_add"  enctype="multipart/form-data" method="post" action="" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                <table cellspacing="1" cellpadding="3" class="tbbox" >
                    <tr>
                        <td class="tdTit"><label>：</label></td>
                        <td th:text="${wxAuthApp.id}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>授权方appid：</label></td>
                        <td th:text="${wxAuthApp.authorizerAppid}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>令牌：</label></td>
                        <td th:text="${wxAuthApp.authorizerAccessToken}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>据刷新令牌：</label></td>
                        <td th:text="${wxAuthApp.authorizerRefreshToken}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>有效期：</label></td>
                        <td th:text="${wxAuthApp.expiresIn}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>更新时间：</label></td>
                        <td th:text="${wxAuthApp.modified}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>昵称：</label></td>
                        <td th:text="${wxAuthApp.nickName}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>授权方头像：</label></td>
                        <td th:text="${wxAuthApp.headImg}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>原始ID：</label></td>
                        <td th:text="${wxAuthApp.userName}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>主体名称：</label></td>
                        <td th:text="${wxAuthApp.principalName}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>所设置的微信号：</label></td>
                        <td th:text="${wxAuthApp.alias}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>功能的开通状况：</label></td>
                        <td th:text="${wxAuthApp.businessInfo}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>二维码图片的URL：</label></td>
                        <td th:text="${wxAuthApp.qrcodeUrl}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>权限集列表：</label></td>
                        <td th:text="${wxAuthApp.funcInfo}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>授权信息：</label></td>
                        <td th:text="${wxAuthApp.authorizationInfo}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"></td>
                        <td class="top60">
                            <input type="hidden" name="id" th:field="${wxAuthApp.id}"/>
                            <input type="hidden" name="backurl" th:value="${#httpServletRequest.getHeader('Referer')}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
                            <a href="/weixin/wxAuthApp/list" class="btn_back">返回</a>                        
                       </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <script type="text/javascript" src="/js/weixin/wxAuthApp/details.js"></script>
    </body>
</html>
