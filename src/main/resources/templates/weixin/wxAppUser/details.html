<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>详情:微信公众号的用户</title>
        <link href="/css/style.css" rel="stylesheet" type="text/css" />
        <script src="/js/jquery-1.8.1.min.js"   type="text/javascript" charset="utf-8"></script>
    </head>
    
    <body>
        <div class="container amn_add">
            <div class="headtt">
                <h1>微信公众号的用户详情</h1>            
            </div>
            <div class="role_tit"></div>            
            <form id="ad-form" class="form_add"  enctype="multipart/form-data" method="post" action="" data-validator-option="{theme:'yellow_right_effect',stopOnError:true}">
                <table cellspacing="1" cellpadding="3" class="tbbox" >
                    <tr>
                        <td class="tdTit"><label>主键：</label></td>
                        <td th:text="${wxAppUser.id}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>公众号ID：</label></td>
                        <td th:text="${wxAppUser.appid}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>窗口id：</label></td>
                        <td th:text="${wxAppUser.openid}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>昵称：</label></td>
                        <td th:text="${wxAppUser.nickname}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>地址ID：</label></td>
                        <td th:text="${wxAppUser.addressId}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>真实姓名：</label></td>
                        <td th:text="${wxAppUser.realname}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>性别：</label></td>
                        <td th:text="${wxAppUser.sex}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>语言：</label></td>
                        <td th:text="${wxAppUser.language}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>省份：</label></td>
                        <td th:text="${wxAppUser.province}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>城市：</label></td>
                        <td th:text="${wxAppUser.city}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>国家：</label></td>
                        <td th:text="${wxAppUser.country}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>头像路径：</label></td>
                        <td th:text="${wxAppUser.headimgurl}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"><label>权限：</label></td>
                        <td th:text="${wxAppUser.privilege}"></td>
                    </tr>
                    <tr>
                        <td class="tdTit"></td>
                        <td class="top60">
                            <input type="hidden" name="id" th:field="${wxAppUser.id}"/>
                            <input type="hidden" name="backurl" th:value="${#httpServletRequest.getHeader('Referer')}"/>
                            <input type="hidden" th:name="${_csrf.parameterName}"  th:value="${_csrf.token}"/>
                            <a href="/weixin/wxAppUser/list" class="btn_back">返回</a>                        
                       </td>
                    </tr>
                </table>
            </form>
            
        </div>
        <script type="text/javascript" src="/js/weixin/wxAppUser/details.js"></script>
    </body>
</html>
